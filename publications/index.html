<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publications — Animalphysiologie | Bartscherer lab | Osnabrueck</title>
  <meta name="description" content="Publications of the Animalphysiologie group." />
  <meta property="og:title" content="Publications — Animalphysiologie" />
  <meta property="og:description" content="List of publications." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="../assets/og-image.jpg" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.png">
  <link rel="icon" href="../assets/logo.png" sizes="any">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="https://nwegener711.github.io/animalphysiologie_os.de/" class="logo">Animalphysiologie</a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav class="nav" role="navigation">
        <ul>
          <li><a href="https://nwegener711.github.io/animalphysiologie_os.de/#research">Research</a></li>
          <li><a href="https://nwegener711.github.io/animalphysiologie_os.de/publications/">Publications</a></li>
          <li><a href="https://nwegener711.github.io/animalphysiologie_os.de/#people">People</a></li>
          <li><a href="https://nwegener711.github.io/animalphysiologie_os.de/#news">News</a></li>
          <li><a href="https://nwegener711.github.io/animalphysiologie_os.de/#lectures">Lectures</a></li>
          <li><a href="https://nwegener711.github.io/animalphysiologie_os.de/#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero nutzt die globalen Styles (links ausgerichtet, Hintergrund in styles.css) -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>Publications</h1>
        <p class="sub">Browse our publications and preprints.</p>
      </div>
      <!-- hero-media bleibt optional ausgeblendet, falls in CSS so gesetzt -->
    </div>
  </section>

  <main>
    <section class="section">
      <div class="container">
        <div class="pub-controls">
          <input id="pub-search" type="search" placeholder="Search title, authors, venue..." />
          <select id="pub-year">
            <option value="">All years</option>
          </select>
          <select id="pub-type">
            <option value="">All types</option>
            <option>Journal</option>
            <option>Conference</option>
            <option>Preprint</option>
          </select>
        </div>

        <ol id="pub-list" class="pub-list"></ol>
        <p id="pub-empty" class="muted" hidden>No publications found.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Animalphysiologie</p>
      <div class="footer-links">
        <a href="#">Imprint</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <script src="../script.js" defer></script>
</body>
</html>
